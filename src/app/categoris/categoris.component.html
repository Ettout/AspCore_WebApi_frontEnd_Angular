

<table>
  <thead>
    <th>Category Name</th>
    <th>Item Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let group of categories">
      <td>{{group.name}}</td>
      <td style="padding-right: 0px;padding-left: 0px;border:0px">
        <table style="margin-left: 0px;margin-top: 0px;">
          <tr *ngFor="let item of group.items">
            <td>{{item.name}}</td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
