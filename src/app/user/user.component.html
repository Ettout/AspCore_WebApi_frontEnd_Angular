

<table >
    <tr >
        <th >Nom</th>
        <th >Prenom </th>
        <th >Email</th>
        <th >Tel</th>
        <th >Password</th>
    </tr>
    <tr *ngFor="let user of users" >
       <td >{{user.name}} </td>
       <td >{{user.prename}}</td>
       <td >{{user.emailAdress}}</td>
       <td >{{user.tel}}</td>
       <td >{{user.passWord}}</td>

    </tr>
</table>
